<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>
    <h3>Add image from URL</h3>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4vzi7Jpm9OTbz1nXyYLIA2ZsKsY7ZZy-oRQ&s"
      alt="The Lord of The Rings: The Fellowship of The Ring"
      width="600"
    />
    <br />
    <h1>Add Image from filepth</h1>
    <img
      src="/images/the lord of the rings.jpg"
      alt="Lord of The Rings: The Two Towers"
      title="Orcs Orcs Orcs"
    />
    <h1>Image with a link</h1>
    <a href="https://www.imdb.com/title/tt0167260/">
      <img
        src="./images/the return of the king.jpg"
        target="_blank"
        alt="The Lord of The Rings - The Return of The King"
      />
    </a>
    <h1>GIF Image</h1>
    <img src="./images/minion.gif" alt="Jumping minion" />
    <br />
    <h1>SVG Image</h1>
    <img src="./images/home-icon-silhouette.svg" alt="Image in SVG" />
  </body>
</html>
