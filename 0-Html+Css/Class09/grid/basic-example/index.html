<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Grid Example</title>
    <link
      rel="stylesheet"
      href="styles.css
    "
    />
  </head>
  <body>
    <div class="container">
      <div class="child child1">1</div>
      <div class="child child2">2</div>
      <div class="child child3">3</div>
      <div class="child child4">4</div>
    </div>
    <br />
    <div class="container-inline">
      <div class="child child1">Longer example</div>
      <div class="child child2">2</div>
      <div class="child child3">3</div>
      <div class="child child4">4</div>
    </div>
    <br />
    <div class="container-repeat">
      <div class="child child1">1</div>
      <div class="child child2">2</div>
      <div class="child child3">3</div>
      <div class="child child4">4</div>
      <div class="child child4">5</div>
      <div class="child child4">6</div>
    </div>
  </body>
</html>
