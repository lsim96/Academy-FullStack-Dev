<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Testform</legend>
        <input type="text" name="username" id="username" />
        <label for="username">Username</label>
        <br />
        <br />
        <input type="password" name="password" id="password" />
        <label for="password">Password</label>
        <br />
        <br />
        <legend>
          Gender

          <input type="radio" name="Male" id="Male" />
          <label for="radio">Male</label>
          <input type="radio" name="Female" id="Female" />
          <label for="radio">Female</label>
        </legend>
        <br />
        <legend>
          Continent
          <select
            name="device
          "
            id="device"
          >
            <option value="" selected disabled>Please select...</option>
            <option value="camera">Camera</option>
            <option value="Phone">Phone</option>
            <option value="Tablet">Tablet</option>
          </select>
        </legend>
        <br />
        <legend>
          Meals
          <input
            type="checkbox"
            name="food-type"
            id="breakfast"
            value="breakfast"
          />
          <label for="breakfast">breakfast</label>
          <input type="checkbox" name="food-type" id="lunch" value="lunch" />
          <label for="lunch">lunch</label>
          <input type="checkbox" name="food-type" id="dinner" value="dinner" />
          <label for="dinner">dinner</label>
        </legend>
        <br />
        <legend>Remark</legend>
        <textarea name="text" id="text" cols="40" rows="6"></textarea>
      </fieldset>
      <br />
      <input type="submit" value="Send" />
      <input type="submit" value="Cancel" />
    </form>
  </body>
</html>
