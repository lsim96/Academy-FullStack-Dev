<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="video and audio"
      content="A page displaying video audio and metadata"
    />
    <meta http-equiv="author" content="Leonid Simonoski" />
    <meta http-equiv="keywords" content="audio, video, iframe, html, academy" />
    <title>Video, Audio, iframe and meta</title>
  </head>
  <body>
    <!-- Video imported from file path -->
    <video
      src="./videos/video_example.mp4"
      type="video.mp4"
      width="600px"
      height="300px"
      poster="./videos/walking.jpg"
      controls
      loop
      preload="auto"
    ></video>

    <video
      src="https://www.youtube.com/watch?v=qz0aGYrrlhU"
      type="video.mp4"
      width="600px"
      height="300px"
      controls
      loop
      preload="auto"
    ></video>
    <br />
    <audio
      src="./audios/audio.mp3"
      type="audio.mp3"
      controls
      preload="auto"
      loop
    ></audio>

    <!-- Iframe Google maps -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2965.189559218481!2d21.431893700000003!3d41.996207199999986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135415b475092443%3A0x2420e649a4b27994!2sMacedonia%20Square!5e0!3m2!1sen!2smk!4v1730921628552!5m2!1sen!2smk"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
